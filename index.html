<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>A jquery slider</title>
</head>
<body>
    <button class="button button--nav">
        <span class="material-symbols-outlined">
            menu
        </span>
    </button>
    <nav>
        <button class="btn-toggle" title="toggle lights"> 
            <span class="material-symbols-outlined">
            light_mode
            </span>
        </button>

        <button class="button button--add" title="add new">
            <span class="material-symbols-outlined">
                add
            </span>
        </button>

        <button class="button button--reset" title="reset">
            <span class="material-symbols-outlined">
                swap_horiz
                </span>
        </button>
    </nav>
    

   <div class="slider__wrapper">
       <div class="slider__navigation">
           <button class="slider__button slider__button--prev">Prev</button>
           <button class="slider__button slider__button--next">Next</button>
       </div>
   </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
